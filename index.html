<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Color spotter game</title>
  </head>
  <body>
    <div class="container">
      <div class="mainboard-container">
        <div class="mainboard"></div>
      </div>

      <div class="gamebar">
        <h2 class="title"></h2>
        <div class="gamebar--highscore">
          <p>High Score</p>
          <span class="highscorecount">0</span>
        </div>
        <div class="gamebar--scores">
          <p>Current Score</p>
          <span class="score">0</span>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
